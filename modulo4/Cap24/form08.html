<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 08</title>
</head>
<body>
    <form action="cadastro.html" method="post" autocomplete="on">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="soma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <label for="in3">Número</label>
            <input type="range" name="num3" id="inum3" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum3.value)">
            <output id="ival">5</output>
        </p>

        <h3>Idade</h3>
        <p>
            <label for="iano">Ano que você nasceu: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2050" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Você completa ou completou: </label>
            <output id="iidade">0</output>
        </p>
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
  
    
</body>
</html>
